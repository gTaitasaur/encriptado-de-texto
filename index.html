<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="./assets/css/normalice.css">
  <link href='./assets/css/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <header>
      <img src="./assets/images/Logo.png" alt="logo" srcset="">
    </header>
    <main>
      <section>
        <textarea class="txt-main" rows="10" placeholder="Lorem ipsum dolor sit amet consectetur adipiscing elit Orci montes sit et diam risus scelerisque vitae est Tortor maecenas nunc ut laoreet Eget diam mauris quam quisque ut eget fringilla sit elit Libero sodales duis fames id diam feugiat aliquet non egestas"></textarea>
      </section>
      <div class="advertencia">
        <img src="./assets/images/exclamation-circle-fill.png" alt="ico-advertencia">
        <p>Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="buttons">
        <button class="btn-encriptar">Encriptar</button>
        <button class="btn-desencriptar">Desencriptar</button>
      </div>
    </main>
    <aside>
      <div class="aside-box">
        <img src="./assets/images/Muñeco.png" alt="Imagen de un muñeco" srcset="">
        <textarea class="txt-aside" rows="10" placeholder="Lorem ipsum dolor sit amet consectetur adipiscing elit Orci montes sit et diam risus scelerisque vitae est Tortor maecenas nunc ut laoreet Eget diam mauris quat diam mauris quat diam mauris quat diam mauris quat diam mauris quat diam mauris quat diam mauris quat diam mauris quat diam mauris quam quisque ut eget fringilla sit elit Libero sodales duis fames id diam feugiat aliquet non egestas"></textarea>
      </div>
      <div>
        <button class="btn-copy">Copiar</button>
      </div>
    </aside>
  </div>
  <footer></footer>
  <script defer type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
